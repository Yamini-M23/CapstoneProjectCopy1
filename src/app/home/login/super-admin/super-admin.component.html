<script>
  // Get references to the admin option and the main element within infocardContainer
  const adminOption = document.getElementById("admin-option");
  const mainContent = document.getElementById("main");

  // Add a click event listener to the admin option
  adminOption.addEventListener("click", function (event) {
      // Prevent the default behavior of the anchor link (preventing navigation)
      event.preventDefault();

      // Check if the main element is already visible, and toggle visibility
      if (mainContent.style.display === "block") {
          mainContent.style.display = "none"; // Hide main content
      } else {
          mainContent.style.display = "block"; // Show main content
      }
  });
</script>
